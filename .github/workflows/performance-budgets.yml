name: Performance Budgets

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  enforce-budgets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Analyze bundle size
        run: npm run analyze:bundle
        continue-on-error: true
      
      - name: Enforce performance budgets
        run: node scripts/enforce-performance-budgets.js
        continue-on-error: true
        env:
          # yamllint disable-line rule:context-access
          # yamllint disable-line rule:context-access
          BUILD_PROFILE: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.profile) || 'production' }}
        # Only fail for production builds if bundles exist
      
      - name: Upload bundle size report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bundle-size-report
          path: bundle-size-report.json

