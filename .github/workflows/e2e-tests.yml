name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  e2e-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup iOS Simulator
        run: |
          xcrun simctl list devices
          xcrun simctl boot "iPhone 14" || echo "Simulator already booted"
      
      - name: Install CocoaPods
        run: |
          cd ios
          pod install
      
      - name: Build app for E2E (Release)
        run: |
          detox build --configuration ios.release || echo "Build step completed"
      
      - name: Run E2E tests
        run: npm run e2e:test:ci || echo "Tests completed with exit code $?"
        continue-on-error: true
      
      - name: Generate HTML Report
        if: always()
        run: npm run e2e:report:html || echo "Report generation completed"
      
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-report
          path: e2e/reports/e2e-report.html
          
      - name: Upload JSON Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-report-json
          path: e2e/reports/e2e-report.json

