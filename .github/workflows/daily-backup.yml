name: Daily Database Backup

on:
  schedule:
    # Run daily at 2 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Verify required secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then
            echo "❌ SUPABASE_ACCESS_TOKEN secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_PROJECT_REF }}" ]; then
            echo "❌ SUPABASE_PROJECT_REF secret is not set"
            exit 1
          fi
          echo "✅ Required secrets are configured"

      - name: Install Supabase CLI
        run: npm install -g supabase

      - name: Link to Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          if ! supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}; then
            echo "❌ Failed to link to Supabase project"
            echo "Please verify SUPABASE_ACCESS_TOKEN and SUPABASE_PROJECT_REF secrets"
            exit 1
          fi
          echo "✅ Successfully linked to Supabase project"
        working-directory: .

      - name: Create backup
        run: |
          mkdir -p backups/daily
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BACKUP_FILE="backups/daily/daily_backup_${TIMESTAMP}.sql.gz"
          
          if ! supabase db dump | gzip > "$BACKUP_FILE"; then
            echo "❌ Failed to create database backup"
            exit 1
          fi
          
          if [ ! -f "$BACKUP_FILE" ] || [ ! -s "$BACKUP_FILE" ]; then
            echo "❌ Backup file was not created or is empty"
            exit 1
          fi
          
          echo "✅ Backup created: $BACKUP_FILE"
          ls -lh "$BACKUP_FILE"

      - name: Upload backup to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.run_number }}
          path: backups/daily/daily_backup_*.sql.gz
          retention-days: 7
          if-no-files-found: error

      - name: Clean up old backups (local)
        run: |
          find backups/daily -name "daily_backup_*.sql.gz" -type f -mtime +7 -delete || true

